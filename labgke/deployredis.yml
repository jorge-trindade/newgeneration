apiVersion: apps/v1
kind: Deployment
metadata:
  name: myredis
  labels:
    app: myredis
  namespace: labrickmorty
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis1
        image: redis
        ports:
        - name: redis
          containerPort: 6379
